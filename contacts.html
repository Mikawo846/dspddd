<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты | TechFix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка как в index.html -->

    <main class="contacts-page">
        <h1>Контакты</h1>
        
        <div class="contact-blocks">
            <section class="contact-info">
                <h2>Наши контакты</h2>
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:support@techfix.kz">support@techfix.kz</a></p>
                <p><i class="fas fa-phone"></i> Телефон: +7 (777) 123-45-67</p>
                <p><i class="fas fa-map-marker-alt"></i> Адрес: г. Алматы, ул. Техническая, 12</p>
            </section>
            
            <section class="contact-form">
                <h2>Обратная связь</h2>
                <form id="feedback-form">
                    <input type="text" placeholder="Ваше имя" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Ваш вопрос" rows="5" required></textarea>
                    <button type="submit" class="button button--primary">Отправить</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Подвал как в index.html -->
    <script src="app.js"></script>
</body>
</html>
