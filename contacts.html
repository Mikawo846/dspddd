<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Мета-теги -->
    <title>Контакты - TechFix</title>
</head>
<body>
    <!-- Шапка -->

    <main class="contacts-page">
        <h1><i class="fas fa-headset"></i> Наши контакты</h1>
        
        <div class="contacts-grid">
            <section class="contact-info">
                <div class="contact-card">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <h3>Адрес</h3>
                    <p>г. Алматы, ул. Техническая, 12</p>
                    <a href="#" class="map-link">Посмотреть на карте →</a>
                </div>

                <div class="contact-card">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <h3>Телефоны</h3>
                    <p>+7 (777) 123-45-67</p>
                    <p>+7 (727) 987-65-43</p>
                </div>

                <div class="contact-card">
                    <div class="icon"><i class="far fa-clock"></i></div>
                    <h3>Часы работы</h3>
                    <p>Пн-Пт: 9:00 - 18:00</p>
                    <p>Сб: 10:00 - 15:00</p>
                </div>
            </section>

            <section class="contact-form-section">
                <h2><i class="far fa-envelope"></i> Форма обратной связи</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label>Ваше имя</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Тема</label>
                        <select>
                            <option>Техническая поддержка</option>
                            <option>Сотрудничество</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Сообщение</label>
                        <textarea rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">
                        <i class="fas fa-paper-plane"></i> Отправить
                    </button>
                </form>
            </section>
        </div>

        <section class="team-section">
            <h2>Наша команда</h2>
            <div class="team-grid">
                <div class="team-member">
                    <img src="assets/img/team/tech1.jpg" alt="Специалист">
                    <h3>Алексей</h3>
                    <p>Телевизоры и мониторы</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-telegram"></i></a>
                    </div>
                </div>
                <!-- Другие сотрудники -->
            </div>
        </section>
    </main>
</body>
</html>
